<!DOCTYPE html>
<html>
    <head>
        <title>form</title>
    </head>
    <body>
        <form action="#">
            <table>
                <tr>
                    <td class="tdLabel"><label for="regster_name" class="label">Enter name:</label></td>
                    <td><input type ="text" name="name" value="" id="register_name" style="width:160px"/></td>

                </tr>
                <tr>
                    <td class="tdLabel"><label for="register_password" class="label">Enter password:</label> </td>
                    <br><td> <input type="password" name="name" value="" id="register_password" style="width:160px"/> </td>
                </tr>
                <tr>
                    <td class="tdLabel"><label for="register_email" class="label">Enter mail id:</label>  </td>
                    <td><input type="email" name="name" value="" id="register_email" style="width:160px"/> </td>
                </tr>
                <tr>
                    <td class="tdLabel"><label for="register_gender" class="label">Enter gender:</label>  </td>
                    <td><input type="checkbox" name="name" value="male" id="register_gender" style="width:160px"/>male </td>
                    <td><input type="checkbox" name="name" value="Female" id="register_gender" style="width:160px"/>Female </td>
                    <td><input type="checkbox" name="name" value="other" id="register_gender" style="width:160px"/>other </td>
                </tr>
                <tr>
                    <td class="tdLabel"><label for="register_country" class="label">select Country:</label>  </td>
                    <td><select name="country" id="register_country" style="width:160px"> 
                        <option value="india">India</option>
                        <option value="pakistan">pakistan</option>
                        <option value="brazil">brazil</option>
                        <option value="america">america</option>
                        <option value="japan">japan</option>
                        <option value="germany">germany</option>
                    </select>
                </tr>
            </table>
        </form>
