<!DOCTYPE html>
<html>
    <head>
        <title>unordered list</title>
    </head>
    <body>
        <h2>Un ordered list:</h2>
        <ul>
            <li>apple</li>
            <li>banana</li>
            <li>mango</li>
            <li>papaya</li>
        </ul>
        <h2>Ordered list:</h2>
        <ol>
            <li>apple</li>
            <li>banana</li>
            <li>mango</li>
            <li>papaya</li>
        </ol>
        <h2>Description list:</h2>
        <dl>
            <dt>apple</dt>
            <dd><i>it is good for health</i></dd>
            <dt>banana</dt>
            <dd><i>its an yellow fruit</i></dd>
            <dt>mango</dt>
            <dd><i>it is only available in summer season</i></dd>
        </dl>
    </body>
</html>
