<!DOCTYPE html>
<html>
    <head>
        <title>sticky</title>
    
    <style>
        body{
            text-align: center;
            color: rgb(21, 21, 22);
        }
        .stick{
            position: sticky;
            color: rgb(240, 141, 13);
            top: 50px;
            padding: 10px;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
            border: 1px solid rgb(248, 48, 17);
            background-color: aquamarine;
        }

    </style>
    </head>
    <body>
        <h1>scroll and see the effects</h1>
        <div class="stick">this is sticky elements</div>
    <div style="padding-bottom: 2000px">
        <h2>hello</h2>
        <h2>wellcome back</h2>
    </div>
    </body>
</html>
